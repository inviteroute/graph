<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="The Graph" />
	<meta charset=utf-8 />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<title>The Graph</title>
	<style>
	html, body { 
		font: 16px sans-serif;
		color: #fff;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	#cy {
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		background: #000;
	}
	#options {
		position: absolute;
		top: 0.5em;
		right: 0.5em;
	}
	#pathfind {
		position: absolute;
		top: 0.5em;
		left: 0.5em;
	}
	#pathdesc {
		position: absolute;
		bottom: 0.5em;
		left: 0.5em;
		max-width: 600px;
		pointer-events: none;
		z-index: 99999;
	}
	</style>
</head>
<body>
	<div id="cy">
		<div id="pathdesc"></div>
	</div>
	<div id="options">
		<input type="checkbox" id="abbrev" checked />
		<label for="abbrev">Abbreviate tracker names</label>

		<input type="checkbox" id="nodeadends" checked />
		<label for="nodeadends">Remove dead ends</label>

		<button id="relayout">Refresh layout</button>
	</div>
	<div id="pathfind">
		<div>
			Source: <select id="source-select"><option value="any">Any</option><option value="all">All</option></select>
			Target: <select id="target-select"></select>
		</div>

		<input type="checkbox" id="pathonly" />
		<label for="pathonly">Hide elements not on path</label>

		<input type="checkbox" id="showpathdesc" checked />
		<label for="showpathdesc">Show path description</label>
	</div>
	<div style="position:absolute;bottom:0.5em;right:0.5em;text-align:right;">
		<a href="https://inviteroute.github.io/sheet/" style="color:#f0f">Static sheet view</a><br>
		Click on circles and arrows to get additional information.<br>
		See the <a href="https://github.com/inviteroute/graph" style="color:#f0f">GitHub repository</a> for ways to contribute data.
	</div>

{data:{source:"UHDB",target:"JPS",info:"No additional requirements.",days:56}},
{data:{source:"UHDB",target:"MTV",info:"1.5 ratio, 6 months account age.",days:182}},
{data:{source:"UHDB",target:"NBL",info:"No additional requirements.",days:56}},
{data:{source:"UHDB",target:"OBS",info:"No additional requirements.",days:56}},
{data:{source:"UHDB",target:"OPS",info:"4 months account age.",days:120}},
{data:{source:"UHDB",target:"SpeedApp",info:"No additional requirements.",days:56}},
{data:{source:"UHDB",target:"THD",info:"No additional requirements.",days:56}}],
		style: [ {
			selector: "node",
			style: {
				"background-color": "#6a6",
				"label": "data(id)",
				"color": "#0f0" } }, {
			selector: "node.deadend",
			style: {
				"background-color": "#a66",
				"color": "#f00" } }, {
			selector: ".hide",
			style: {
				"display": "none" } }, {
			selector: "[?path]",
			style: {
				"z-index": 4 } }, {
			selector: "node[?path]",
			style: {
				"background-color": "#6aa",
				"color": "#0ff" } }, {
			selector: "edge",
			style: {
				"width": 1,
				"line-color": "#666",
				"target-arrow-color": "#666",
				"target-arrow-shape": "triangle",
				"curve-style": "bezier" } }, {
			selector: "edge[?path]",
			style: {
				"width": 4,
				"line-color": "#6bb",
				"target-arrow-color": "#6bb" } }
		]
	});

	const layout = {
		"name": "trackers",
		fit: true
	};

	// Options: Abbreviate tracker names
	const abbrev = document.getElementById("abbrev");
	const updateAbbrev = () => {
		cy.style()
			.selector("node")
			.style({
				"label": abbrev.checked ? "data(id)" : "data(name)",
			})
			.update();
	};
	abbrev.addEventListener("change", updateAbbrev);
	updateAbbrev();

	// Options: Remove dead ends
	let deadends = cy.nodes().leaves();
	deadends.addClass("deadend");
	cy.nodes().edgesTo(deadends).addClass("deadend");

	const pathonly = document.getElementById("pathonly");
	const nodeadends = document.getElementById("nodeadends");
	const updateDeadends = () => {
		cy.elements().removeClass("hide");

		if (nodeadends.checked)
			cy.$(".deadend[!path]").addClass("hide");

		if (pathonly.checked)
			cy.$("[!path]").addClass("hide");

		cy.layout(layout).run();
		cy.layout(layout).run();
	};

	pathonly.addEventListener("change", updateDeadends);
	nodeadends.addEventListener("change", updateDeadends);

	// Layout
	const nodesFrom = node => node.connectedEdges().targets();

	let _inNodes_cache = {};
	const inNodes = node => _inNodes_cache[node.id()] || (_inNodes_cache[node.id()] = node.incomers().sources());
	const outNodes = node => node.outgoers().targets();

	function TrackerLayout(options) {
		this.options = options;
	}

	TrackerLayout.prototype.avsdf = function(coll) {
		const md = eles => eles;

		const conns = coll.map(node => inNodes(node).union(outNodes(node)).and(coll));
		const conn = node => conns[coll.indexOf(node)];

		const order = [];
		const s = [coll.min(e => conn(e).length).ele];

		while (s.length > 0) {
			const v = s.pop();
			if (order.indexOf(v.id()) === -1) {
				order.push(v.id());

				const bydeg = conn(v).sort((a,b) => conn(b).length - conn(a).length);
				for (const v2 of bydeg) {
					s.push(v2);
				}
			}
		}

		return order;
	}

	TrackerLayout.prototype.run = function() {
		const eles = this.options.eles;
		const nodes = eles.nodes().filter(x => x.visible());

		const clusters = {
			"chinese": [
				nodes.$id("DIC"),
				nodes.$id("GPW"),
				nodes.$id("OB"),
				nodes.$id("OpenCD"),
				nodes.$id("M-T"),
				nodes.$id("PTer"),
				nodes.$id("U2"),
				nodes.$id("KamePT"),
			],
			"central": []
		};

		let chi = cy.collection(clusters["chinese"]);
		nodes.leaves().filter(node => chi.has(inNodes(node))).forEach(node => {
			clusters["chinese"].push(node);
		});

		chi = cy.collection(clusters["chinese"]);

		nodes.filter(node => outNodes(outNodes(node)).length > 2 && !chi.has(node)).forEach(node => {
			clusters["central"].push(node);
		});

		let cen = cy.collection(clusters["central"]);
		let cc = cen.union(chi);

		let done = cc;
		for (const node of cc) {
			let out = outNodes(node).not(cc);
			out = out.filter(n => {
				return inNodes(n).length === 1;
			}).union(node);

			if (out.length > 1) {
				clusters[node.id()] = out;
				done = done.union(out);
			}
		}

		const positions = {};
		const circle = (coll, c, r, key) => {
			const order = this.avsdf(coll);
			const ang = 2 * Math.PI / order.length;
			let start = 0;

			if (key) {
				start = Math.atan2(-c.y, -c.x) - order.indexOf(key) * ang;

				const angle = Math.atan2(c.y, c.x);
				c = {
					x: c.x + Math.cos(angle) * r,
					y: c.y + Math.sin(angle) * r
				}
			}

			for (let i = 0; i < order.length; ++i) {
				let a = start + i * ang;

				positions[order[i]] = {
					x: c.x + r * Math.cos(a),
					y: c.y + r * Math.sin(a)
				}
			};
		};

		const r1 = 35*cen.length;
		const r2 = 15*chi.length
		circle(cen, {x: 0, y: 0}, r1);
		circle(chi, {x: 200+r1+r2, y: 0}, r2);

		for (const key of Object.keys(clusters)) {
			if (!Array.isArray(clusters[key])) {
				circle(clusters[key], positions[key], 15 * clusters[key].length, key);
			}
		}

		let left = nodes.not(nodes.leaves()).not(cc);
		while (left.length > 0) {
			let node = nodes.first(x => positions[x.id()] !== undefined);

			out = outNodes(node).not(cc).filter(n => inNodes(n).length === 1).union(node);
			if (out.length > 1) {
				circle(out, positions[node.id()], 20 * out.length, node.id());
			}

			left = left.not(node);
		}

		let avg = coll => {
			let sum = coll.reduce((acc,n) => {
				let p = positions[n.id()];
				return {
					x: acc.x + p.x,
					y: acc.y + p.y
				};
			}, { x: 0, y: 0 });

			return {
				x: sum.x / coll.length,
				y: sum.y / coll.length
			};
		}

		for (let leaf of nodes.leaves().filter(leaf => !(leaf.id() in positions))) {
			positions[leaf.id()] = avg(inNodes(leaf))
		}

		nodes.layoutPositions(this, this.options, n => positions[n.id()]);

		return this;
	}

	cytoscape("layout", "trackers", TrackerLayout);

	document.getElementById("relayout").addEventListener("click", () => {
		cy.layout(layout).run();
	});
	updateDeadends();

	// Additional route info
	let shownTippy;

	function makeTippy(node, content) {
		removeTippy();

		let ref = node.popperRef();
		let dummy = document.createElement("div");

		shownTippy = tippy(dummy, {
			getReferenceClientRect: ref.getBoundingClientRect,
			appendTo: document.body,
			trigger: "manual",

			arrow: true,
			placement: "bottom",
			hideOnClick: false,
			duration: [250, 0],
			sticky: "reference",
			theme: "light",
			interactive: true,

			content: content,
			allowHTML: true,

			onHidden: function(tip) {
				if (tip != null) {
					tip.destroy();
				}
			}
		});

		shownTippy.show();

		return shownTippy;
	}

	function removeTippy() {
		if (shownTippy) {
			shownTippy.hide();
		}
	}

	cy.on("tap", (evt) => {
		let tgt = evt.target;
		if (tgt.isEdge && tgt.isEdge()) {
			const data = tgt.data();
			makeTippy(tgt, data.source + " → " + data.target + ": " + data.info);
		} else if (tgt.isNode && tgt.isNode()) {
			const data = tgt.data();
			makeTippy(tgt, data.id + " (" + data.name + ")<br/>" + data.info);
		} else {
			removeTippy();
		}
	});

	// Pathfinding
	const sourceSelect = document.getElementById("source-select");
	const targetSelect = document.getElementById("target-select");

	const pathfind = () => {
		if (sourceSelect.value == "any" || sourceSelect.value == "all") {
			document.getElementById("pathdesc").innerHTML = "";
			cy.batch(() => {
				let target = cy.$id(targetSelect.value);
				cy.elements().forEach(n => n.data("path", false));
				target.data("path", true);
				(sourceSelect.value == "all" ? target.predecessors() : target.incomers())
					.forEach(n => n.data("path", true));
			});
			updateDeadends();
			return;
		}

		let res = cy.elements().aStar({
			root: cy.$id(sourceSelect.value),
			goal: cy.$id(targetSelect.value),
			weight: (edge) => edge.data("days"),
			directed: true
		});

		if (!res.found) {
			shownTippy = tippy("#pathfind", {
				trigger: "manual",
				arrow: true,
				placement: "bottom",
				hideOnClick: false,
				duration: [250, 0],
				sticky: "reference",
				theme: "light",
				interactive: true,

				content: "No path found.",

				onHidden: function(tip) {
					if (tip != null) {
						tip.destroy();
					}
				}
			})[0];
			shownTippy.show();

			document.getElementById("pathdesc").innerHTML = "";
			return;
		}

		if (res.path.length <= 1)
			document.getElementById("pathdesc").innerHTML = "";
		else
			document.getElementById("pathdesc").innerHTML = res.path.map(x => {
				return (x.isNode()
					? x.id() + " (" + x.data("name") + ")"
					: x.data("source") + " → " + x.data("target"))
				+ ": " + x.data("info");
			}).join("<br><br><br>") + "<br><br>Total: " + res.distance + " days.";

		cy.batch(() => {
			cy.elements().forEach(n => n.data("path", false));
			res.path.forEach(n => n.data("path", true));
			updateDeadends();
		});
	};

	const setupPathfindSelect = (select) => {
		cy.nodes().forEach(node => {
			select.add(new Option(node.id() + ": " + node.data().name, node.id()));
		});

		select.addEventListener("change", pathfind);
	};

	setupPathfindSelect(sourceSelect);
	setupPathfindSelect(targetSelect);
	sourceSelect.value = "RED";
	targetSelect.value = "RED";
	pathfind();

	// Options: Show path description
	const showpathdesc = document.getElementById("showpathdesc");
	showpathdesc.addEventListener("change", () => {
		document.getElementById("pathdesc").style["display"] = showpathdesc.checked ? "" : "none";
	});
	</script>
</body>
